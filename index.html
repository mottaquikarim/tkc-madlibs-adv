<!doctype html>
<html>
	<head>
		<title>Mad Libs</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">


	</head>
	<body>
		<div class="ui grid two column centered">
			<div class="column">
				<br/>
				<div class="segment ui">
					<div class="ui top attached label blue">
						Mad Libs!
					</div>
					

					<div class="ui fluid icon input">
						<input type="text" placeholder="Adjective..." class="js-adj js-input">
					</div>
					<br/>
					<div class="ui fluid icon input">
						<input type="text" placeholder="Noun..." class="js-noun js-input">
					</div>
					<br/>
					<div class="ui fluid icon input">
						<input type="text" placeholder="Verb (past tense)..." class="js-verb-past-tense js-input">
					</div>
					<br/>
					<div class="ui fluid icon input">
						<input type="text" placeholder="Adverb..." class="js-adverb js-input">
					</div>
					<br/>
					<div class="ui fluid icon input">
						<input type="text" placeholder="Second Noun..." class="js-noun2 js-input">
					</div>
					<br/>
					<div class="ui fluid icon input">
						<input type="text" placeholder="Second Adjective..." class="js-adj2 js-input">
					</div>
					<br/>
					<button class="ui button primary huge js-submit">Submit</button>
					<button class="ui button huge js-clear">Clear</button>
				</div>
				
				<div class="ui segments js-madlibs-content">

				</div>
				
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		
		<script src="js/main.js"></script>
	</body>
</html>
